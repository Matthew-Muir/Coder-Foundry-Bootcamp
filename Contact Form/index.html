<!doctype html>
<html lang="en">

<head>
    <title>PageTitle</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="/css/style.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <!-- Convert this to an external style sheet -->
    <style>
        #hero {
            height: 90vh;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light fixed-top bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">App Name</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Demo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- ======= Hero Section ======= -->
    <main>
        <div class="container">

            <h1 class="text-light text-center mb-2">Contact Me</h1>

            <form action="#">
            <div class="row mb-2 justify-content-center">
                    <div class="col">
                        <label class="form-label">First Name</label>
                        <input type="text" name="firstName" class="form-control" placeholder="First Name"
                            aria-label="First name" required>
                    </div>
                    <div class="col">
                        <label class="form-label">Last Name</label>
                        <input type="text" name="lastName" class="form-control" placeholder="Last Name"
                            aria-label="Last Name" required>
                    </div>
            </div>
                    <div class="row mb-2">
                        <div class="col">
                            <label class="form-label">Email</label>
                            <input type="email" name="Email" class="form-control" placeholder="Email"
                            aria-label="Email" required>
                        </div>
                        <div class="col">
                            <label class="form-label">Phone (optional)</label>
                            <input type="tel" name="phoneNumber" class="form-control" placeholder="Phone"
                            aria-label="Phone">
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col">
                            <label class="form-label">Subject</label>
                            <input type="text" name="subject" class="form-control" placeholder="Subject"
                            aria-label="Subject" required>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col">
                            <label for="txtarea" class="form-label">Message</label>
                            <textarea id="txtarea" name="txtarea" class="form-control" rows="2"cols="50" placeholder="Message"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <input type="submit" value="Submit">
                        </div>
                    </div>
            </div>
            
                </form>
            







           
            
        </div>
    </main>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous">
    </script>
</body>

</html>
